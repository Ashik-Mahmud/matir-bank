<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matir Bank Login Info - </title>
    <!-- link for favicon  -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <!-- link for custom css  -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="login-body">
    <div class="toast">
        <span>Invalid Somethings</span>
    </div>
    <div class="login-wrapper">
        <div class="login-inner">
            <h1>Login into Baper Bank.</h1>
            <div class="form-inner">
                <div class="field">
                    <label for="email">Email- </label>
                    <input type="email" name="email-address" id="email" placeholder="Email Address">
                </div>
                <div class="field">
                    <label for="password">Password- </label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="field">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">Remember me</label>
                </div>
                <div class="field">
                    <button id="login-button">Login into Account</button>
                </div>
            </div>
        </div>
    </div>

    <!-- script for login page  -->
    <script src="./js/app.js"></script>
</body>
</html>
